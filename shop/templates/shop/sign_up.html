{% extends "shop/base.html" %}
{% load static %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {% for fm in form %}
      {{fm.label_tag}}{{fm}}{{fm.errors}} <br><br>  
    {% endfor %}
    <!-- {{ form.as_p }} -->
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
