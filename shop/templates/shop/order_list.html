{% extends 'shop/base.html' %}
{% block content %}
<h2>My orders</h2>
<ul>
    {% for order in orders %}
    <li>
        <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a> |
        Rs. {{order.total_price}}
        {{order.status}}
        {{order.created_at}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
