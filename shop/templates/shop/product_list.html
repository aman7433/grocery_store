{% extends 'shop/base.html' %}
{% block content %}
<h2>Products</h2>

<ul class="products">
    {% for product in products  %}
    <li>
        <strong>{{product.name}}</strong><br>
        {{product.price}}| stocks: {{product.stock}} <br>
        {{product.description}}
        <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>

    </li>
    {% empty %}
        <p>No products available</p>
    {% endfor %}
</ul>


{% endblock content %}
