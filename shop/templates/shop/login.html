{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Grocery Store</title>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label>Username<br>{{ form.username }}</label>
        </p>
        <p>
            <label>Password<br>{{ form.password }}</label>
        </p>
        <button type="submit">Log in</button>
    </form>

    <p>No account? <a href="{% url 'signup' %}">Sign up</a></p>
</body>
</html>
